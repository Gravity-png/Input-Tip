name: "🐞 Bug 报告"
description: 提交一个 Bug 报告
title: "[Bug]: "
labels: ["bug"]
body:
  - type: checkboxes
    id: checks
    attributes:
      label: 开始之前...
      description: 你应该确保已经完成了下面这些事情。
      options:
        - label: 你正在使用 InputTip 的最新版本。
          required: true
        - label: 你已经阅读了项目的 README 文件。
          required: true
        - label: 你已经在 [Issues](https://github.com/abgox/InputTip/issues) 中搜索了相关问题。
          required: true
        - label: 你已经查看了 [一些常见的使用问题](https://inputtip.pages.dev/FAQ/)
          required: true
  - type: dropdown
    id: windows-version
    attributes:
      label: 你正在使用什么 Windows 系统版本?
      description: 如果是 Windows 10 以前的系统，请选择 "其他", 并在最后的补充信息中说明具体系统版本。
      options:
        - Windows 11
        - Windows 10
        - 其他
      multiple: true
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: bug 复现步骤
      placeholder: 如何复现这个 bug?
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 期望结果
  - type: textarea
    id: actually-happening
    attributes:
      label: 实际发生了什么?
    validations:
      required: true
  - type: textarea
    id: additional-info
    attributes:
      label: 还有其他你想要补充的信息吗？
